    <h1 class="h3 mb-3 font-weight-normal" id="titleheader">
      Register an Account
    </h1>

    <input
      type="name"
      class="form-control"
      id="nameRegister"
      placeholder="Name"
      pattern=".*"
      required
    />
    <input
      type="email"
      class="form-control"
      id="emailInputRegister"
      placeholder="Email"
      pattern=".*"
      required
    />
    <input
      type="password"
      class="form-control"
      id="passwordInputRegister"
      placeholder="Password"
      pattern=".*"
      required
    />
    <input
      type="password"
      class="form-control"
      id="confirmationpassword"
      placeholder="Confirm Password"
      pattern=".*"
      required
    />
    <button
      id="mainbutton"
      class="btn btn-lg btn-primary btn-block"
      type="button"
      onclick="registerButton()"
    >
      Register
    </button>

    <script src="index.js" async defer></script>
  </body>
</html>
